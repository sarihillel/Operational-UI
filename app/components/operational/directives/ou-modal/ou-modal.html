<script type="text/ng-template" id="ou-modal-template.html">
    <div class="ou-modal-overlay" ng-show="showModal">
        <div class="ou-modal-wrapper">
            <div class="ou-modal-header">
                <span ng-bind="::title"></span>
                <button class="close" data-dismiss="modal" aria-label="Close" data-ng-click="cancel()">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div id="mainDiv" class="clearfix">
                <div id="content">
                    <div ou-include-template="template" template-url="{{::templateUrl}}"></div>
                </div>
            </div> 
            <div id="bottomDiv" class="clearfix">
                <div id="okCancelDiv">
                    <button id="cancelButton" class="cancel-button" ng-click="cancel()" ng-bind="::buttons.cancel"></button>
                    <button id="okButton" class="ok-button" ng-click="ok()" ng-bind="::buttons.ok"></button>
                </div>
            </div>
        </div>
    </div>
</script>
<span ng-click="open()"><ng-transclude></ng-transclude></span>
